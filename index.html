<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <meta name="description" content="Faça seu login para entrar">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Bodoni&family=Montserrat&display=swap" rel="stylesheet">

</head>
<body>
    <main>
        <section class="card">
            <div class="containerLogin">
                <div class="contentTitle">
                    <h1 class="title">Login</h1>
                </div>

                <form action="#" class="contentLogin">
                    <div class="loginEmail">
                        <label for="email" class="subtitle-login">Email</label>
                        <input type="email" name="email" class="input-login" required title="Aqui é onde escreve o email" placeholder="username@gmail.com">
                    </div>
                    <div class="loginPassword">
                        <label for="password" class="subtitle-login">Password</label>
                        <input type="password" class="input-login" name="password" id="input-password" required title="Aqui é onde escreve a senha" placeholder="*****"> 
                    </div>
                    <div>
                        <a href="http://" class="text-login passwordText" title="Link para mudar a senha" >Forgot password?</a>
                    </div>
                    
                    <button class="button-login" title="Botão para Logar na página">Login in</button>
                </form>

                <div class="signSocial">
                    <h2 class="text-login subtitle">Or Sign up using:</h2>
                    <div class="signBox">
                        <div class="box-icon">
                            <a href="http://" class="icon-link">
                                <img src="assets/img/Facebook.png" alt="Link para o conectar com Facebook">
                            </a>
                        </div>
                        <div class="box-icon" class="icon-link">
                            <a href="http://">
                                <img src="assets/img/Google plus.png" alt="Link para o conectar com Gmail">
                            </a>
                        </div>
                        <div class="box-icon" class="icon-link">
                            <a href="http://">
                                <img src="assets/img/Twitter.png" alt="Link para o conectar com Twitter">
                            </a>
                        </div>
                    </div>
                </div>

                <div class="signEmail">
                    <a href="http://"> 
                        <p class="text-login emailSubtitlte">Or Sign up Email</P>
                    </a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
